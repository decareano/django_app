{% extends 'base.html' %}

{% block content %}
<h3> Pick on a date to view the data </h3>

<div class="container">
    <div class="row">
    </div>

      {% for instance in object_list %}
      <p><a class="btn btn-light" href='/covidapp/{{ instance.id }}'>{{ instance.date_time }}</a></p>
      {% endfor %}
      {% endblock %}
      <a href="/covidapp/statistics/usa" class="btn btn-success btn-sm"><i aria-hidden="true" class="fa fa-line-chart"></i> See graph
                  </a>
</div>
